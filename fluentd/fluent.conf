<source>
  @type forward
  port 24224
</source>
<match app.**>
  @type elasticsearch_dynamic
  host elasticsearch
  logstash_format true
  port 9200
  flush_interval 1s
  include_tag_key true
  type_name ${tag_parts[1]}
</match>
<filter docker.**>
  @type record_transformer
  enable_ruby
  <record>
    @timestamp ${ require 'time'; Time.now.utc.iso8601(3) }
  </record>
</filter>
<match docker.**>
  @type elasticsearch_dynamic
  host elasticsearch
  port 9200
  flush_interval 1s
  include_tag_key true
  index_name docker
  type_name ${tag_parts[1]}
</match>
